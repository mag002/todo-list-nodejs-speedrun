<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="row task-input">
        <div class="input-field inline col s12">
          <input id="text" type="text" class="validate" />
          <label for="text">Enter a new task here</label>
        </div>

        <a class="btn-floating btn-large waves-effect waves-light red col "
          ><i class="material-icons">add</i></a
        >
      </div>
      <div class="todo-list " materialize>
        <div class="item completed card hoverable">
          <label>
            <input type="checkbox" />
            <span>Learn React</span>
          </label>
          <i class="material-icons">delete</i>
        </div>
        <div class="item card hoverable">
          <label>
            <input type="checkbox" />
            <span>Learn React</span>
          </label>
          <i class="material-icons">delete</i>
        </div>
      </div>
    </div>

    <div></div>
  </body>
</html>
